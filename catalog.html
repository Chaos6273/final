<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>КиноТрендОбыкновенный</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <header class="flex items-center justify-between p-4 bg-gray-800 shadow-lg sticky top-0 z-10">
    <h1 class="text-2xl font-bold">КиноТрендОбыкновенный</h1>
    <div class="flex gap-3">
      <select id="genreSelect" class="bg-gray-700 px-3 py-2 rounded-lg">
        <option value="comedy">Комедии</option>
        <option value="drama">Драмы</option>
        <option value="animation">Мультфильмы</option>
        <option value="horror">Ужасы</option>
      </select>
      <button id="favoritesToggle" class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-lg">
        Показать избранное
      </button>
    </div>
  </header>

  <main class="p-4">
    <div id="moviesContainer" class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>
    <div class="flex justify-center mt-6">
      <button id="loadMoreBtn" class="bg-indigo-600 hover:bg-indigo-700 px-6 py-2 rounded-lg hidden">
        Показать больше
      </button>
    </div>
  </main>

  <div
    id="movieModal"
    class="fixed inset-0 bg-black bg-opacity-0 opacity-0 scale-95 pointer-events-none transition-all duration-300 flex items-center justify-center z-20"
  >
    <div class="bg-gray-800 rounded-xl p-6 max-w-md w-full relative transform transition-all duration-300 scale-95 opacity-0">
      <button id="closeModal" class="absolute top-3 right-3 text-gray-400 hover:text-white text-xl">✖</button>
      <img id="modalPoster" class="rounded-lg mb-4 w-full" src="" alt="Постер фильма" />
      <h2 id="modalTitle" class="text-2xl font-bold mb-2"></h2>
      <p id="modalYear" class="text-gray-400 text-sm mb-3"></p>
      <p id="modalDescription" class="text-gray-300 mb-4"></p>
      <button id="modalFavoriteBtn" class="bg-indigo-600 hover:bg-indigo-700 w-full py-2 rounded-lg">
        Добавить в избранное
      </button>
    </div>
  </div>

  <script>
    const container = document.getElementById("moviesContainer");
    const genreSelect = document.getElementById("genreSelect");
    const favoritesToggle = document.getElementById("favoritesToggle");
    const loadMoreBtn = document.getElementById("loadMoreBtn");

    const modal = document.getElementById("movieModal");
    const closeModal = document.getElementById("closeModal");
    const modalPoster = document.getElementById("modalPoster");
    const modalTitle = document.getElementById("modalTitle");
    const modalYear = document.getElementById("modalYear");
    const modalDescription = document.getElementById("modalDescription");
    const modalFavoriteBtn = document.getElementById("modalFavoriteBtn");

    let movies = [];
    let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
    let showingFavorites = false;
    let currentGenre = "comedy";
    let currentIndex = 0;
    const perPage = 12;

    async function loadMovies(genre) {
      try {
        const res = await fetch(`https://api.sampleapis.com/movies/${genre}`);
        movies = await res.json();
        currentIndex = 0;
        renderMovies();
      } catch {
        container.innerHTML = '<p class="text-red-400">Ошибка загрузки фильмов</p>';
      }
    }

    function renderMovies() {
      container.innerHTML = "";
      const list = showingFavorites ? favorites : movies;
      const display = list.slice(0, currentIndex + perPage);
      display.forEach((movie) => {
        const card = document.createElement("div");
        card.className =
          "bg-gray-800 rounded-xl p-3 shadow-md hover:shadow-lg cursor-pointer transition-transform hover:scale-105";
        card.innerHTML = `
          <img src="${movie.posterURL || "https://via.placeholder.com/300x450?text=Нет+постера"}"
               class="rounded-lg mb-3 w-full h-64 object-cover" alt="Постер">
          <h3 class="text-lg font-semibold mb-1">${movie.title}</h3>
          <p class="text-sm text-gray-400">${movie.year || "—"}</p>
        `;
        card.addEventListener("click", () => openModal(movie));
        container.appendChild(card);
      });
      if (currentIndex + perPage < list.length) {
        loadMoreBtn.classList.remove("hidden");
      } else {
        loadMoreBtn.classList.add("hidden");
      }
    }

    function openModal(movie) {
      modalPoster.src =
        movie.posterURL || "https://via.placeholder.com/300x450?text=Нет+постера";
      modalTitle.textContent = movie.title;
      modalYear.textContent = movie.year ? `Год: ${movie.year}` : "";
      modalDescription.textContent =
        movie.description || "Описание отсутствует.";
      modalFavoriteBtn.textContent = favorites.find((f) => f.title === movie.title)
        ? "Удалить из избранного"
        : "Добавить в избранное";
      modalFavoriteBtn.onclick = () => toggleFavorite(movie);

      // Плавное открытие
      modal.classList.remove("pointer-events-none");
      modal.classList.add("bg-opacity-80");
      modal.classList.replace("opacity-0", "opacity-100");
      modal.classList.replace("scale-95", "scale-100");
      const modalBox = modal.querySelector("div");
      modalBox.classList.replace("scale-95", "scale-100");
      modalBox.classList.replace("opacity-0", "opacity-100");
    }

    function closeModalAnimated() {
      // Плавное закрытие
      modal.classList.replace("opacity-100", "opacity-0");
      modal.classList.replace("bg-opacity-80", "bg-opacity-0");
      const modalBox = modal.querySelector("div");
      modalBox.classList.replace("opacity-100", "opacity-0");
      modalBox.classList.replace("scale-100", "scale-95");
      setTimeout(() => {
        modal.classList.add("pointer-events-none");
      }, 300);
    }

    function toggleFavorite(movie) {
      const index = favorites.findIndex((f) => f.title === movie.title);
      if (index > -1) favorites.splice(index, 1);
      else favorites.push(movie);
      localStorage.setItem("favorites", JSON.stringify(favorites));
      modalFavoriteBtn.textContent =
        index > -1 ? "Добавить в избранное" : "Удалить из избранного";
      if (showingFavorites) renderMovies();
    }

    closeModal.addEventListener("click", closeModalAnimated);
    favoritesToggle.addEventListener("click", () => {
      showingFavorites = !showingFavorites;
      favoritesToggle.textContent = showingFavorites
        ? "Вернуться к каталогу"
        : "Показать избранное";
      renderMovies();
    });

    genreSelect.addEventListener("change", (e) => {
      currentGenre = e.target.value;
      showingFavorites = false;
      favoritesToggle.textContent = "Показать избранное";
      loadMovies(currentGenre);
    });

    loadMoreBtn.addEventListener("click", () => {
      currentIndex += perPage;
      renderMovies();
    });

    loadMovies(currentGenre);
  </script>
</body>
</html>
